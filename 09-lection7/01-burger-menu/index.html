<!DOCTYPE html>
<!-- Страница бургер-меню -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./burger-menu.css">
    <script defer src="./burger-menu.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <label class="burger-menu__checkbox">
        <input type="checkbox" class="burger-menu__checkbox-input">
        <div class="burger-menu__state">
            <div class="burger-menu__checkbox_open" id="burger-menu-open">
                <svg class="checkbox__icon" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M3 12H21" stroke="#495057" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M3 6H21" stroke="#495057" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M3 18H21" stroke="#495057" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>

            <div class="burger-menu__checkbox_close" id="burger-menu-close">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M18 6L6 18" stroke="#212429" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                    <path d="M6 6L18 18" stroke="#212429" stroke-width="2" stroke-linecap="round"
                        stroke-linejoin="round" />
                </svg>
            </div>
        </div>
    </label>
    <div class="burger-menu" id="burger-menu"> </div>

</body>

</html>
