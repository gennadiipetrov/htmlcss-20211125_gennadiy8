<!DOCTYPE html>
<!-- Страница радио -->
<html lang="ru">

<head>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="./radio.css">
</head>

<body>
    <label class="radio">
        <input type="radio" class="radio__input" name="default">
        <span class="radio__state">
            <span class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill=""
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" rx="9" fill="" />
                </svg>
            </span>
            <span class="radio__label">
                radio 1
            </span>
        </span>
    </label>


    <label class="radio">
        <input type="radio" class="radio__input" name="default">
        <span class="radio__state">
            <span class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill=""
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" rx="9" fill="" />
                </svg>
            </span>
            <span class="radio__label">
                radio 2
            </span>
        </span>
    </label>

    <label class="radio">
        <input type="radio" class="radio__input" name="default" disabled>
        <span class="radio__state">
            <span class="radio__control">
                <svg class="radio__icon" width="18" height="18" viewBox="0 0 18 18" fill=""
                    xmlns="http://www.w3.org/2000/svg">
                    <rect width="18" height="18" rx="9" fill="" />
                </svg>
            </span>
            <span class="radio__label">
                Disabled
            </span>
        </span>
    </label>
</body>

</html>
